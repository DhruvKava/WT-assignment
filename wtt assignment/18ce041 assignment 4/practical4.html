<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	*{
		
	}
	table{
		border: 5px solid white;

	}
	fieldset{
		width: 500px;
		text-align: left;
	}


	</style>
<script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.FirstName.value == "") {
      alert("Error: FirstName is empty!");
      form.FirstName.focus();
    }

    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.FirstName.value)) {
      alert("Error: FirstName contains invalid characters!");
      form.FirstName.focus();

    }
  }

</script>
</head>
<body bgcolor="blue">

<div align="middle" style="color: white">
	<h1 style="color: white">Registration Form</h1>
	<h3 style="color: white">Created By Dhruv Kava (18CE041)</h3>
	
<form method="POST" action=" " onsubmit="return checkForm(this);">
	 <fieldset><legend><b>Registration Details..</b></legend>

					<table border="0" frame="void" cellpacing="0px" cellpadding="12px" bgcolor=" white" height="500px" width="500px">

						<tr align="center" bgcolor="black">
							<td >
								<label for="FN">First Name:</label>
							</td>
							<td colspan="2" border="">

							</td>
						</tr>

						<tr align="center" bgcolor="black">
							<td >

							</td>

								<input type="text" name="LastName" id="LN" style="width:100%; background-color: blue;color: white; " placeholder="Last Name" required>

									<option value="Nagpur">Nagpur</option>
									<option value="Ahmedabad">Ahmedabad</option>
									<option value="Junagadh">Junagadh</option>
									<option value="Pune">Pune</option>
									<option value="Surat">Surat</option>

								</select>
							</td>
						</tr>
						<tr align="center" bgcolor="black">
							<td>
								<label for="state">State:</label>

						</tr>
						<tr align="center" bgcolor="black">

							</td>
						</tr>
						<tr align="center" bgcolor="black">

			      	<input type="submit" name="submit" style="font-size: 20px; color: white; width:40%; height:140%;background-color:blue" value="submit" autofocus>

							</td>
						</tr>

					</table>

				 </fieldset>
				</form>
				</div>
</body>
</html>
